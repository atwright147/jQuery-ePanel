<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Simple Expandable Panels Demo</title>
	<style type="text/css">
		.panel {
			width: 250px;
			border: 1px solid #bbb;
		}
		.panel .header {
			background-color: #bbb;
			color: white;
		}
		.panel.open .header {
			background-color: green;
		}
		.panel.closed .header {
			background-color: red;
		}
		.panel .content {

		}
		.panel .header, .panel .content {
			padding: 5px;
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.cookie/0.1/jquery.cookie.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="jquery.epanel.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.panel').epanel();
		});
	</script>
</head>
<body>
	<h1>jQuery Expandable Panel Plugin Demo</h1>
	<h2>Simple Expandable Panel Demo #1 (set to open)</h2>
	<div class="panel open" id="demo1">
		<div class="header">
			Title of Panel
		</div>
		<div class="content">
			Lorem ipsum dolor sit amet.
			<ul>
				<li>item#1</li>
				<li>item#2</li>
				<li>item#3</li>
			</ul>
		</div>
	</div>
	<h2>Simple Expandable Panel Demo #2 (set to closed)</h2>
	<div class="panel closed" id="demo2">
		<div class="header">
			Title of Panel
		</div>
		<div class="content">
			Lorem ipsum dolor sit amet.
			<ul>
				<li>item#1</li>
				<li>item#2</li>
				<li>item#3</li>
			</ul>
		</div>
	</div>
</body>
</html>
